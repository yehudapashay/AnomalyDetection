anomaly_detection_methods:
  - LSTM
  - SVR
  - MLP
  - Random Forest

feature_selection_methods:
  - Information gain
  - Chi-square test
  - Fisher score

# Note: Be aware! results table window is suitable for those names
# path: gui/windows/results_table_window.py [line: 181]
similarity_functions:
  - Cosine similarity
  - Mahalanobis distance
  - MSE
  - Euclidean distance

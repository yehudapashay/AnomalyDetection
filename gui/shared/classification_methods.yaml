# Anomaly Detection of GPS Spoofing Attacks on UAVs
# Authors: Lior Pizman & Yehuda Pashay
# GitHub: https://github.com/liorpizman/AnomalyDetection
# DataSets: 1. ADS-B dataset 2. simulated data
